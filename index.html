<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Super Hero Battle App">
    <title>Supes App</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <header>
        <h2>Supes App: Who is the Strongest</h2>
        <div class="char_select">
            <form>
                <label>Character One</label><br><br>
                <input type="text" id="js-characterOne-search" class="charSearch" name='js-character-name' list="js-character-list"><br><br>
                <datalist id="js-character-list"></datalist>
                <label>Character Two</label><br><br>
                <input type="text" id="js-characterTwo-search" class="charSearch" name='js-characterTwo-name' list="js-character-list"><br><br>
                <datalist id="js-character-list"></datalist>
                <input type="submit" id="js-submit" value="Go">
            </form>
        </div>
    </header>
    <main class ="versusScreen hidden" id="mainScreen">
    </main>
    <script
			  src="https://code.jquery.com/jquery-3.4.1.js"
			  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
              crossorigin="anonymous"></script>
    <script src="characterList.js"></script>
    <script src="index.js"></script>
</body>
</html>
