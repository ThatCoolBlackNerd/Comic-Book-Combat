<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Super Hero Battle App">
    <title>Comic Book Combat</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" media='screen and (min-width: 1000px)' href="desktop.css"/>
    <link href="https://fonts.googleapis.com/css?family=Bangers|Raleway&display=swap" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <header class="landingPage">
        <h2 class="title">Comic Book Combat</h2>
        <p class="subTitle">Choose Two Characters See Who Wins in a Fight!!</p>
        <div class="char_select">
            <form>
                <input type="text" id="js-characterOne-search" class="charSearch" name='js-character-name' list="js-character-list" placeholder="Character One" required><br><br>
                <datalist id="js-character-list"></datalist>
                <input type="text" id="js-characterTwo-search" class="charSearch" name='js-characterTwo-name' list="js-character-list" placeholder="Character Two" required><br><br>
                <datalist id="js-character-list"></datalist>
                <input type="submit" id="js-submit" value="Compare Your Characters">
            </form>
        </div>
    </header>
    <main class ="versusScreen hidden" id="mainScreen">
    </main>
    <script
			  src="https://code.jquery.com/jquery-3.4.1.js"
			  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
              crossorigin="anonymous"></script>
    <script src="characterList.js"></script>
    <script src="index.js"></script>
</body>
</html>
